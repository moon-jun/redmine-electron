<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron WebView Example</title>
    <style>
        /* 여기에 커스텀 타이틀 바 스타일 추가 */
        #titleBar {
            -webkit-app-region: drag; /* 드래그 가능 영역 설정 */
            height: 30px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .windowControl {
            -webkit-app-region: no-drag; /* 버튼은 드래그 불가능 영역 설정 */
            cursor: pointer;
            padding: 5px;
        }

        /* 나머지 스타일 */
        html, body, webview {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="titleBar">
    <div class="windowControl" onclick="minimize()">_</div>
    <div class="windowControl" onclick="maximize()">[]</div>
    <div class="windowControl" onclick="closeWindow()">X</div>
</div>
<webview id="webView" src="https://www.naver.com"></webview>

<script>
    function minimize() {
        window.electronAPI.minimize();
    }

    function maximize() {
        window.electronAPI.maximize();
    }

    function closeWindow() {
        window.electronAPI.close();
    }
</script>
</body>
</html>
